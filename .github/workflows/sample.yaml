name: Java CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout this repository
      uses: actions/checkout@v2

    - name: Clone java-repo-one repository
      run: git clone https://github.com/NITHIN-K-BHAT/java-repo-one.git

    - name: Set up Java JDK
      uses: actions/setup-java@v2
      with:
        distribution: "adopt"
        java-version: '17.0.11'
        
    - name: Compile Java code
      run: javac java-repo-one/DitaMapProcessor.java
      
    - name: Run Java code
      run: |
         cd java-repo-one
         java DitaMapProcessor

    - name: List files for debugging
      run: dir java-repo-one

    - name: Upload output files
      uses: actions/upload-artifact@v2
      with:
        name: dita-output-files
        path: java-repo-one/*.dita
        if-no-files-found: warn
      env:
        JAVA_HOME: C:\hostedtoolcache\windows\Java_Adopt_jdk\17.0.11-9\x64
